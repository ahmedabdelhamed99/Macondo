<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>النتائج</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/end.css">
</head>
<body>
    <div class="container">
        <div id="end">
            <h1 class="result">درجتك <span id="finalScore">0</span></h1>
            <form action="">
                <input type="text" name="username" id="username" placeholder="اسمك">
                <button class="default-btn" type="button" id="saveScore" onclick="saveHighScore(event)" disabled>احفظ النتيجة</button>
                <button class="default-btn" type="button" id="highScore" onclick="goToHighScores(event)">أعلى الدرجات</button>
                <button class="default-btn" type="button" onclick="playAgain(event)">اختبر نفسك من جديد</button>
                <button class="default-btn" type="button" onclick="goHome(event)">الصفحة الرئيسية</button>
            </form>
        </div>
    </div>
    
    <script src="js/end.js"></script>
</body>
</html>
